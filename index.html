<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Calculator</h1>
        <!-- Calculator -->
        <div class="container">
            <div class="display">
                <div class="small"></div>
                <div class="main"></div>
            </div>
            <div class="clear-del">
                <button class="clear" id="clear">Clear</button>
                <button class="del" id="del">Delete</button>
            </div>
            <div class="digits-ops-wrapper">
                <div class="digits" id="digits">
                    <button class="seven" id="seven">7</button>
                    <button class="eight" id="eight">8</button>
                    <button class="nine" id="nine">9</button>
                    <button class="four" id="four">4</button>
                    <button class="five" id="five">5</button>
                    <button class="six" id="six">6</button>
                    <button class="one" id="one">1</button>
                    <button class="two" id="two">2</button>
                    <button class="three" id="three">3</button>
                    <button class="dot" id="dot">.</button>
                    <button class="zero" id="zero">0</button>
                    <button class="equals" id="equals">=</button>
                </div>
                <div class="operators">
                    <button class="add" id="add">+</button>
                    <button class="subtract" id="subtract">−</button>
                    <button class="multiply" id="multiply">×</button>
                    <button class="divide" id="divide">÷</button>
                </div>
            </div>
                
        </div>
    </div>
    <footer>Designed by Wasiq</footer>
    <script src="index.js" defer></script>
</body>
</html>
